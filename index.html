<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冒险岛游戏（打怪物）</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="main">
    <div class="keyCodeTips">
        <div>
            <img src="images/help/Help.png" alt="">
        </div>
        <div>
            <img src="images/help/Help1.png" alt="">
            <span>[长按空格键攻击,伤害有<strong>延迟</strong>]</span>
        </div>
        <div>
            <img src="images/help/Help2.png" alt="">
            <span>[开局送<strong>3</strong>个，且用且<strong>珍惜</strong>！]</span>
        </div>
        <div>
            <img src="images/help/boom.gif" alt="">
            <span>[一个格子为一个<strong>大招</strong>]</span>
        </div>
        <div class="img05">
            <img src="images/help/exp.gif" alt="">
            <span>[此乃 <strong>经验瓶</strong>，经验满了后，宝贝龙会<strong>进化</strong><br>终极状态会有龙卷风等你<strong>探索</strong>！！！]</span>
        </div>
        <div class="gameTime"><strong>游戏时间</strong>为 <i>90</i>秒</div>
    </div>
    <div id="startKeyCode">
        <img src="images/startClick.gif" alt="">
        <img src="images/start.gif" alt="" class="none">
    </div>
    <audio src="music/bg.mp3" autoplay></audio>

    <div class="fanHuiBtn">
        <img src="images/ui/back.gif" alt="">
        <img src="images/ui/backClick.gif" alt="">
    </div>
    <div class="rMark">
        <img src="images/ui/RunnerGame.gif" alt="">
        <span></span>
    </div>
    <div class="gameMaxTime">
        <span class="span01"><img src="images/num/0.gif" alt=""></span>
        <span class="span02"><img src="images/num/1.gif" alt=""></span>
        <span><img src="images/num/d.png" alt=""></span>
        <span class="span03"><img src="images/num/3.gif" alt=""></span>
        <span class="span04"><img src=" " alt=""></span>
    </div>
</div>


<script src="js/index.js"></script>
</body>
</html>
